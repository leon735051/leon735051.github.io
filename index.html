<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 訊息填入</title>
</head>
<body>
    <script>
        function openLineChat() {
            const message = `【接送機叫車格式】\n📅 日期：\n⏰ 時間：\n🚏 上車地點：\n🚏 下車地點：\n👨‍👩‍👧‍👦 人數：\n🧳 行李：\n✈️ 航班：\n⭐ 備註：`;
            const encodedMessage = encodeURIComponent(message);
            
            if (/Android/i.test(navigator.userAgent)) {
                // Android 使用 intent://
                window.location.href = `intent://msg/text/${encodedMessage}#Intent;scheme=line;package=jp.naver.line.android;end;`;
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // iOS 使用 line://msg/text/
                window.location.href = `line://msg/text/${encodedMessage}`;
            } else {
                alert("請使用 LINE App 開啟此功能");
            }
        }

        // 讓頁面載入時自動執行
        window.onload = openLineChat;
    </script>
</body>
</html>
